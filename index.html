<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>良耕野菜</title>
  <link rel="icon" href="./images/logo-02.svg">
  <link rel="stylesheet" href="./css/style.css"> 
</head>

<body>
    <div class="entrance">
        <div class="logo_box">
            <div class="logo_pic">
                <a href="./front_end/index.html"></a>
                <img src="./images/entrance/logo.png" alt="logo">
            </div>
        </div>
        <div class="entrance_box">
            <!-- 前端入口 -->
            <div class="entrance_item front_end">
                <a href="./front_end/index.html"></a>
                <img src="./images/entrance/green.png" alt="">
                <p>前端</p>
            </div>
            <!-- 後端入口 -->
            <div class="entrance_item back_end">
                <a href="./backend.html"></a>
                <img src="./images/entrance/yellow.png" alt="">
                <p>後端</p>
            </div>
        </div>  

        <!-- 鳳梨 -->
        <div class="pic_box1">
            <img src="./images/entrance/pineapple.png" alt="">
        </div>  
        <!-- 綠檸檬 -->
        <div class="pic_box2">
            <img src="./images/entrance/green_lemon.png" alt="">
        </div>  
          <!-- 黃檸檬 -->
        <div class="pic_box3">
            <img src="./images/entrance/yellow_lemon.png" alt="">
        </div>  
        <!-- 番茄 -->
        <div class="pic_box4">
            <img src="./images/entrance/tomato.png" alt="">
        </div>  
        <!-- 葉子 -->
        <div class="pic_box5">
            <img src="./images/entrance/vegetable_cabbage_leaf.png" alt="">
        </div>  
         <!-- 小斑點 -->
        <div class="pic_box6">
            <img src="./images/entrance/small_dot.png" alt="">
        </div>  
         <!-- 大斑點 -->
         <div class="pic_box7">
            <img src="./images/entrance/gray.jpg" alt="">
        </div>
    </div>    
</body>

</html>
