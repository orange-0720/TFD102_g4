  <style>
    body {

      margin: 0;

      height: 100vh;

      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      display: block;
      margin: 20px;
      padding: 10px 30px;
      font-size: 20px;
      color: white;
      background-color: #4ebeba;
      border: none;
      border-radius: 5px;

    }

    button:hover {
      cursor: pointer;
      transition: .5s;
      box-shadow: 0 0 5px 1px #fff;
    }

    });
});


    // 回頁首
    $("#go_top").on("click", function (e) {
      e.preventDefault();
      $("html, body").animate(
        {
          scrollTop: 0
        },
        750
      );
    });
  </script>
