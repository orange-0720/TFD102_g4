<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>良耕野菜</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.6.0.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="menu_fixed">
        <div class="icon">
          <div class="ham">
            <div class="ham_top"></div>
            <div class="ham_middle"></div>
            <div class="ham_bottom"></div>
          </div>
          <div class="login">
            <a href="./login.html">
              <img src="./images/login_icon.svg" alt="login_icon" />
            </a>
          </div>
          <div class="shop_car">
            <img src="./images/shopping_cart.svg" alt="shopping_cart" />
          </div>
        </div>
      </div>
      <div class="menu">
        <div class="logo_img">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="page_list">
          <a href="#">農村體驗</a>
          <a href="#">客製蔬果箱</a>
          <a href="#">蔬果知識小遊戲</a>
          <a href="#">關於我們</a>
          <a href="#">問與答</a>
          <a href="#">新鮮蔬果</a>
        </div>
      </div>
      <div class="title">
        <div class="title_btn">
          <button class="comm_us">
            聯絡我們 <img src="./images/cotact_us.svg" width="25px" alt="" />
          </button>
          <button class="buy_now">
            立即買<img src="./images/buy_now.svg" width="25px" alt="" />
          </button>
        </div>
      </div>

      <div class="jump_hamburger_block">
        <a href="./index.html">
          <img src="./images/logo.svg" alt="logo" />
        </a>
        <div class="header_nav_block">
          <div class="nav_right_block">
            <div class="nav_active">
              <a href="#">農村體驗</a>
              <a href="#">預約去</a>
            </div>
            <div class="nav_buy_now">
              <a href="#">立即買</a>
              <a href="#">客製蔬果箱</a>
              <a href="#">新鮮蔬果</a>
            </div>
            <div class="nav_knowledge">
              <a href="#">蔬果知識小遊戲</a>
            </div>
          </div>
          <div class="nav_left_block">
            <div class="nav_about_us">
              <a href="#">關於我們</a>
              <a href="#">農場介紹</a>
              <a href="#">生產介紹</a>
            </div>
            <div class="nav_QA">
              <a href="#">問與答</a>
            </div>
          </div>
          <img
            src="./images/header_vegetable.svg"
            alt="vegetable"
            class="header_vegetable"
          />
          <img
            src="./images/header_lemon.svg"
            alt="vegetable"
            class="header_lemon"
          />
          <img
            src="./images/header_kiwi.svg"
            alt="vegetable"
            class="header_kiwi"
          />
        </div>
      </div>
    </header>
    <div class="login_block">
      <form class="login_form" action="#" method="POST">
        <h2>會員登入</h2>
        <input type="text" placeholder="註冊信箱" />
        <input type="password" placeholder="會員密碼" />
        <input type="submit" value="登入" id="login_btn" />
        <div class="login_notice">
          <a id="signup_btn" href="#">立即註冊</a>
          <span>|</span>
          <a href="#">忘記密碼</a>
        </div>
      </form>
      <div class="login_pic">
        <img id="login_img" src="./images/login&out/login_01.jpg" alt="login_pic"/>
      </div>
    </div>

    <script>
      // 固定header
      var menu = document.getElementById("menu");
      document.addEventListener("scroll", function () {
        // console.log(window.scrollY);
        // menu.style.top = 0 - scrollY + "px";
      });

      // 漢堡選單打開
      $(".ham").on("click", function() {
        $(".jump_hamburger_block").fadeToggle();
        $(".ham_top").toggleClass("ham_top_move");
        $(".ham_middle").toggleClass("ham_middle_move");
        $(".ham_bottom").toggleClass("ham_bottom_move");
      });

      // 登入介面左右互換
      var sign_btn = document.getElementById("signup_btn");
      sign_btn.addEventListener("click", function (e) {
        e.preventDefault;
        let login_form = document.getElementsByClassName("login_form")[0];
        let login_img = document.getElementById("login_img");
        let login_pic = document.getElementsByClassName("login_pic")[0];
        console.log(login_img.src);
        login_form.classList.toggle("form_move");
        login_pic.classList.toggle("pic_move");

        if (login_form.classList.contains("form_move")) {
          login_img.src =
            "./images/login&out/logout_01.jpg";
          console.log("aaa");
        } else {
          login_img.src =
            "./images/login&out/login_01.jpg";
          console.log("bbb");
        }
      });
    </script>
  </body>
</html>
