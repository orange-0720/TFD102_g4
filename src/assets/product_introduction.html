    document.addEventListener("scroll", function () {
      menu.style.top = (0 - (scrollY)) + "px";
    });

    $("#go_top").on("click", function (e) {
      e.preventDefault();
      $('html, body').animate({
        scrollTop: 0
      }, 750);
    });
